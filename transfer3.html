<!DOCTYPE HTML>
<html>
<head>
    <script src="js/external/jquery/jquery.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="css/template.css"></link>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-ui.min.js"></script>
</head>
<body class="bg-color">
    <!-- Your stuff goes here -->
    <div style="text-align:right;"> 
        <img style="margin-top:1em; margin-right:1em; width:50px; height:50px;" src="images/logo.PNG"></img> 
    </div>
    <div style="margin-top:4%;" >
        <h2 class="text-center">Please enter the amount you are transferring. </h2>
    </div>
    <div> 
        <div class="col-xs-2"></div>
        <div class="col-xs-8 text-center">

            <!-- Account Number  -->
            <div class="row">
                <div class="col-xs-12">
                    <input style="display:inline; font-size:20px;" class="accountNumInput" type="textfield"></input>
                </div>
            </div>

            <!-- Numpad -->
            <div style="margin-left:-4.5em;" class="bank-numpad-row row">
               <div class="col-xs-3 "></div>
               <div class="col-xs-5 text-center">
                    <table class="table bank-numpad">
                        <tr>
                            <td><button class="forward bank-button">1</button></td>
                            <td><button class="forward bank-button">2</button></td>
                            <td><button class="forward bank-button">3</button></td>
                        </tr>
                        <tr>
                            <td><button class="forward bank-button">4</button></td>
                            <td><button class="forward bank-button">5</button></td>
                            <td><button class="forward bank-button">6</button></td>
                        </tr>
                        <tr>
                            <td><button class="forward bank-button">7</button></td>
                            <td><button class="forward bank-button">8</button></td>
                            <td><button class="forward bank-button">9</button></td>
                        </tr>
                        <tr>
                            <td><button class="forward bank-button">.</button></td>
                            <td><button class="forward bank-button">0</button></td>
                            <td style="width:34.35%;"><button class="forward bank-button">00</button></td>
                        </tr>

                    </table>
               </div>
               <div class="col-xs-3 text-center">
                    <table class="table bank-numpad">
                        <tr>
                            <td><button class="correction-button back bank-button"><span style="font-size:80%;" class="glyphicon glyphicon-chevron-left"></span>Correction</button></td>
                        </tr>
                        <tr>
                            <td><button class="enter-button forward bank-button"><span style="font-size:80%;" >O</span> Enter</button></td>
                        </tr>
                        <tr>
                                <td><button class="clear-button back bank-button"><span style="font-size:80%;" class="glyphicon glyphicon-backward"></span> Clear</button></td>
                        </tr>
                    </table>
               </div>
            </div>



    </div>
   
    

            <div class="footer" style="margin-top:6em">
                <div class="col-xs-4" style="text-align:left;font-size:150%"><button class="back bank-button" style="background-color:red;border-color:#C10505;width:50%;border-width:0.5em" ><b><span style="font-size:100%;" class="glyphicon glyphicon-step-backward"></span>Back</b></logout></div>
                <div class="col-xs-4"><h4>&copy; EverGreen Bank</h4></div>
                <div class="col-xs-4" style="text-align:right;font-size:150%"><button class="back bank-button" style="background-color:blue;border-color:#1701CA;width:50%;border-width:0.5em" ><b><span style="font-size:100%;" class="glyphicon glyphicon-home"></span> Home</b></logout></div>
            </div>

</body>

<!-- Pass your script here -->
<script src="js/template/template.js"></script>
<script src="js/pages/renamedscript.js"></script>
</html>
